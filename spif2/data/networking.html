      <div class="container">
        <h1>Ethernet Setting</h1>
          <div class="card text-black bg-light mb-3" tyle="max-width: 100%">
            <b><div class="card-header bg-info text-white" >IP Configuration</div></b>
              <div class="card-body">
                      <form id="set_ipaddr">
                          <div class="form-group row">
                            <div class="col-2">IP Address :</div>
                            <div class="col-2">
                                <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="ip1" required>
                            </div>
                            <div>.</div>
                            <div class="col-2">
                                <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="ip2" required>
                            </div>
                            <div>.</div>
                            <div class="col-2">
                                <input type="number" maxlength="3" max="255"  min="0" class="form-control " id="ip3" required>
                            </div>
                            <div>.</div>
                            <div class="col-2">
                                <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="ip4" required>
                            </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-2">Subnet mask :</div>
                              <div class="col-2">
                                  <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="mask1" required>
                              </div>
                              <div>.</div>
                              <div class="col-2">
                                  <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="mask2" required>
                              </div>
                              <div>.</div>
                              <div class="col-2">
                                  <input type="number" maxlength="3" max="255"  min="0" class="form-control " id="mask3" required>
                              </div>
                              <div>.</div>
                              <div class="col-2">
                                  <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="mask4" required>
                              </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-2">Gateway :</div>
                                <div class="col-2">
                                    <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="gw1" required>
                                </div>
                                <div>.</div>
                                <div class="col-2">
                                    <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="gw2" required>
                                </div>
                                <div>.</div>
                                <div class="col-2">
                                    <input type="number" maxlength="3" max="255"  min="0" class="form-control " id="gw3" required>
                                </div>
                                <div>.</div>
                                <div class="col-2">
                                    <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="gw4" required>
                                </div>
                              </div>
                              <div class="form-group row">
                                  <div class="col-2">DNS:</div>
                                  <div class="col-2">
                                      <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="dns1" required>
                                  </div>
                                  <div>.</div>
                                  <div class="col-2">
                                      <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="dns2" required>
                                  </div>
                                  <div>.</div>
                                  <div class="col-2">
                                      <input type="number" maxlength="3" max="255"  min="0" class="form-control " id="dns3" required>
                                  </div>
                                  <div>.</div>
                                  <div class="col-2">
                                      <input type="number" maxlength="3" max="255"  min="0" class="form-control" id="dns4" required>
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-2">TCP Port:</div>
                                    <div class="col-3">
                                        <input type="number" maxlength="5" max="65535"  min="0" class="form-control" id="tcpport">
                                    </div>
                                    
                                  </div>
                          <div class="form-group row">
                            <div class="col-8"></div>
                            <div class="col-4">
                              <button type="submit" class="btn btn-primary">SET</button>
                            </div>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
    
    
  <script language="JavaScript">
    $("#set_ipaddr").submit(function ( event) {
        event.preventDefault();
        var ip1_val = $("#ip1").val().padStart(3,"0");
        var ip2_val = $("#ip2").val().padStart(3,"0");
        var ip3_val = $("#ip3").val().padStart(3,"0");
        var ip4_val = $("#ip4").val().padStart(3,"0");
        var ip_val = ip1_val.concat(ip2_val).concat(ip3_val).concat(ip4_val);
        var mask1_val = $("#mask1").val().padStart(3,"0");
        var mask2_val = $("#mask2").val().padStart(3,"0");
        var mask3_val = $("#mask3").val().padStart(3,"0");
        var mask4_val = $("#mask4").val().padStart(3,"0");
        var mask_val = mask1_val.concat(mask2_val).concat(mask3_val).concat(mask4_val);
        var gw1_val = $("#gw1").val().padStart(3,"0");
        var gw2_val = $("#gw2").val().padStart(3,"0");
        var gw3_val = $("#gw3").val().padStart(3,"0");
        var gw4_val = $("#gw4").val().padStart(3,"0");
        var gw_val = gw1_val.concat(gw2_val).concat(gw3_val).concat(gw4_val);
        var dns1_val = $("#dns1").val().padStart(3,"0");
        var dns2_val = $("#dns2").val().padStart(3,"0");
        var dns3_val = $("#dns3").val().padStart(3,"0");
        var dns4_val = $("#dns4").val().padStart(3,"0");
        var dns_val = dns1_val.concat(dns2_val).concat(dns3_val).concat(dns4_val);
        var tcp_val = $("#tcpport").val().padStart(5,"0");
        console.log(ip_val);
        console.log(mask_val);
        console.log(gw_val);
        console.log(dns_val);
        console.log(tcp_val);
        var ipaddr_json = {"topic":"set_ipaddr","data":{"ipaddr": ip_val, "subnet": mask_val, "gateway":gw_val, "tcpport":tcp_val}};
        console.log(ipaddr_json);
        $.ajax({
          url: "/setup",
          method: "POST",
          data: JSON.stringify(ipaddr_json),
          contentType: 'application/json; charset=utf-8'  
        }).done(function() {
          console.log("ajax done");
        }).fail(function() {
          console.log("ajax fail");
        });
      });
	
  </script>
  </body>
